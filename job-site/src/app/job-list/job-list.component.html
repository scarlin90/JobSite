<app-list-header [listHeaderModel]="headerModel"></app-list-header>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
    <h5 class="mt-2">{{ selectedJobs.length }} Selected</h5>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="row">
      <app-card
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3"
        *ngFor="let card of cardList"
        [cardModel]="card"
        (cardClick)="onCardClick($event)"
      ></app-card>
    </div>
  </div>
</div>
